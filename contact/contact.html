<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../styles/prueba.css">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;800&display=swap" rel="stylesheet">
	<title>Contact | Javier Barboza</title>
</head>
<body>
	<header class="center-element">
		<h1 class="h1-contact">CONTACT ME</h1>
		<p class="slogan">A guy excited to become a web developer :)</p>
			<nav class="header-nav">
				<a class="header-anchor" href="../index.html">Home</a>
				<a class="header-anchor" href="../resume/resume.html">Resume</a>
				<a class="header-anchor" href="../portfolio/portfolio.html">Portfolio</a>
				<a class="header-anchor" href="./contact.html">Contact</a>
			</nav>
	</header>
	<main>
		<section class="info-box">
			<div class="info-box-padding">
				<h2 class="h2-color2">Let's have a talk :)</h2>
				<form action="#" method="post">
					<div>
						<label class="contact-label" for="username">How can I call you?</label>
						<input class="contact-input" type="text" name="username" id="username" placeholder="Write your name here">
					</div>
					<div>
						<label class="contact-label" for="email-contact-form">What's your e-mail?</label>
						<input class="contact-input" type="email" name="email-contact-form" id="email-contact-form" placeholder="youremail@mail.com">
					</div>
					<div>
						<label class="contact-label" for="topic">What service do you need?</label>
						<select class="contact-input" name="topic" id="topic">
							<option value="1">Web Development</option>
							<option value="2">Graphic Design</option>
							<option value="3">Other</option>
						</select>
					</div>
					<div>
						<label class="contact-label" for="extra-info">Can you share some extra info?</label>
						<textarea class="contact-textarea" name="extra-info" id="extra-info" placeholder="Write something :)"></textarea>
					</div>
					<button class="contact-btn" type="submit">Click me if you are ready ;)</button>
				</form>
			</div>
		</section>
	</main>
	<footer>
		<div>
			<div class="footer-flex">
				<form action="#" method="post">
					<label class="team-up-label" for="email">Let's team up! :)</label>
					<div class="team-up-box">
						<input class="team-up-input" type="email" name="email" id="email" placeholder="youremail@mail.com">
						<button class="team-up-btn" type="submit">
							<span class="visually-hidden">Send e-mail</span>
							<img src="../images/vector/check.png" alt="">
						</button>
					</div>
				</form>
				<address>
					<p>San Jos√©, Costa Rica</p>
					<a href="mailto:barboza.javier497@gmail.com">Contact me :)</a>
				</address>
				<ul class="socialmedia">
					<li><a class="github-logo" href="https://github.com/javierbarbozam" target="_blank"><span class="visually-hidden">Go to my GitHub profile</span></a></li>
					<li><a class="linkedin-logo" href="https://www.linkedin.com/in/javier-barboza-mu%C3%B1oz-75ba44120/" target="_blank"><span class="visually-hidden">Go to my LinkedIn profile</span></a></li>
				</ul>
				<p class="copyright">2022 | All Rights Reserved</p>
			</div>
		</div>
	</footer>
</body>
</html>
