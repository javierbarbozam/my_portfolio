<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Contact | Javier Barboza</title>

<body>
	<header class="center-element">
		<h1 class="h1-contact">CONTACT ME</h1>
		<p class="slogan">A guy excited to become a web developer :)</p>
			<nav class="header-nav">
				<a class="header-anchor" href="../index.html">Home</a>
				<a class="header-anchor" href="../resume/resume.html">Resume</a>
				<a class="header-anchor" href="../portfolio/portfolio.html">Portfolio</a>
				<a class="header-anchor" href="./contact.html">Contact</a>
			</nav>
	</header>
	<main>
		<section class="info-box">
			<div class="info-box-padding">
				<h2 class="h2-color2">Let's have a talk :)</h2>
				<form action="#" method="post">
					<div>
						<label for="username">What's your name?</label>
						<input type="text" name="username" id="username" placeholder="Your Name">
					</div>
					<div>
						<label for="email-contact-form">Enter your e-mail here</label>
						<input type="email" name="email-contact-form" id="email-contact-form" placeholder="youremail@mail.com">
					</div>
					<div>
						<label for="topic">How can I help?</label>
						<select name="topic" id="topic">
							<option value="1">Web Development</option>
							<option value="2">Graphic Design</option>
							<option value="3">Other</option>
						</select>
					</div>
					<div>
						<label for="extra-info">Is there extra info you could share?</label>
						<textarea name="extra-info" id="extra-info" cols="30" rows="10"></textarea>
					</div>
					<button type="submit">Send form</button>
				</form>
			</div>
		</section>
	</main>
	<footer>
		<div>
			<div class="footer-flex">
				<form action="#" method="post">
					<label class="team-up-label" for="email">Let's team up! :)</label>
					<div class="team-up-box">
						<input class="team-up-input" type="email" name="email" id="email" placeholder="youremail@mail.com">
						<button class="team-up-btn" type="submit">
							<span class="visually-hidden">Send e-mail</span>
							<img src="../images/vector/check.png" alt="">
						</button>
					</div>
				</form>
				<address>
					<p>San Jos√©, Costa Rica</p>
					<a href="barboza.javier497@gmail.com">barboza.javier497@gmail.com</a>
				</address>
				<ul class="socialmedia">
					<li><a class="github-logo" href="https://github.com/javierbarbozam" target="_blank"><span class="visually-hidden">Go to my GitHub profile</span></a></li>
					<li><a class="linkedin-logo" href="https://www.linkedin.com/in/javier-barboza-mu%C3%B1oz-75ba44120/" target="_blank"><span class="visually-hidden">Go to my LinkedIn profile</span></a></li>
				</ul>
				<p class="copyright">2022 | All Rights Reserved</p>
			</div>
		</div>
	</footer>
